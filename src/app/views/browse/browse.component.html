<h1>
  All guides<hr>
</h1>

<div class="container">
  <div class="row">
  <div class="col-9">

<mat-tab-group>
  <mat-tab label="New">
    <ng-template matTabContent>
      <br>
      <div *ngFor="let it of itemsNew">
      <app-guideitem [id]="it"></app-guideitem>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Best">
    <ng-template matTabContent>
      <br>
      <div *ngFor="let it of itemsBest">
        <app-guideitem [id]="it"></app-guideitem>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group><br>

  </div>
  <div class="col">
    <app-topics></app-topics>
  </div>
  </div>
</div>
